<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Authors</title>
</head>
<body>
<h1>Author List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${springproject.firstwebapp.domain.Author.id}">123</td>
        <td th:text="${springproject.firstwebapp.domain.Author.firstname}">John</td>
        <td th:text="${springproject.firstwebapp.domain.Author.lastname}">Wrox</td>
    </tr>
</table>
</body>
</html>
